header,footer{display:block;}
body{font-family:helvetica,arial;color:#222;background-color:#FAFAFA;}

a:hover{color:#FF0000;}

header h1{font-size:2em;text-align:center;color:#0000FF;}
#bio{display:block;width:800px;padding:1em;margin:30px auto;text-align:center;color:#FF0000;background-color:#FFFF00;min-height:3em;line-height:1.65em;font-size:1.3em;border:solid 1px #FF0000;-moz-border-radius: 7px;-webkit-border-radius: 7px;border-radius: 7px;}
#makebio{display:block;width:7em;padding:0.5em;margin:10px auto;text-align:center;color:#FFFF00;background-color:#FF0000;cursor:pointer;border:solid 1px #FF0000;-moz-border-radius: 9px;-webkit-border-radius: 9px;border-radius: 9px;font-weight:bold;}

<body> 
    <header> <h1><a href="">biomaker</a></h1> </header> 
    <p id="bio"></p> 
    <button id="makebio">make bio</button> 
    <footer> <p><a href="http://twitter.com/vsr">@vsr</a> copied <a href="http://twitter.com/ujj">@ujj</a>'s code from <a href="http://gist.github.com/560471">gist.github</a> to create this biomaker.</p> </footer> 
<script> 
var biomaker = {
    'random': function(obj){ return obj[ parseInt( (Math.floor(Math.random()*obj.length)+Math.ceil(Math.random()*obj.length))/2  )  ] },
    'me': function() { return this.random(['curious', 'cynical', 'humourous', 'boring', 'funny', 'witty', 'adorable', 'no-bullshit']) },
    'speciality': function() { return this.random(['heroic', 'adventurous', 'light-hearted', 'hot-headed', 'skeptic', 'aware', 'creative']) },
    'lies': function() { return this.random(['optimist', 'educator', 'human', 'family-guy', 'individual', 'organism']) },
    'does1': function() { return this.random(['expert', 'junkie', 'rockstar', 'entrepreneur']) },
    'does2': function() { return this.random(['blogger', 'evangelist', 'watcher', 'professional', 'innovator', 'creator', 'developer']) },
    'what1': function() { return this.random(['social-media', 'branding', 'media', 'neo-media', 'kick-ass']) },
    'what2': function() { return this.random(['advertising', 'technology', 'internet', 'SEO' ]) },
    'also1': function() { return this.random(['im also a', 'a perpetual', 'always a', 'obviously a', 'i also be']) },
    'also2': function() { return this.random(['end-to-end', 'your friendly neighbourhood', 'a typical', 'a totally cool', 'a studmax']) },
    'interest1': function() { return this.random(['photographer', 'tinkerer', 'thinker' ]) },
    'interest2': function() { return this.random(['philosopher', 'networker', 'musician']) },
    'get': function(){ return this.me() + ' and ' + this.speciality() + ' ' + this.lies() + '. ' + this.what1() + ' ' + this.does1() + ' and ' + this.what2() + ' ' + this.does2() + '. ' + this.also1() + ' ' + this.interest1() + ' and ' + this.also2() + ' ' + this.interest2() + '.'}
 };
function show_bio(){ document.getElementById('bio').innerHTML = biomaker.get(); }
window.onload = show_bio;
document.getElementById('makebio').onclick = show_bio;
</script>
